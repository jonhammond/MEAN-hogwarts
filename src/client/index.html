<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN Hogwarts</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container" ng-controller="addStudentController">
      <form class="form" ng-submit="addStudent()">
        <input ng-model="student.firstName" class="form-control" type="text" placeholder="first name..." required/>
        <br />
        <input ng-model="student.lastName" class="form-control" type="text" placeholder="last name..." required/>

        <br />
        Year:
        <select ng-model="student.year">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
        </select>
        <br /><br />

        <button type="submit" class="btn btn-success">Add Student</button>
      </form>
      <hr />
      <div ng-repeat="student in allStudents">
        <p>First Name: {{ student.firstName }}</p>
        <p>Last Name: {{ student.lastName }}</p>
        <p>Year: {{ student.year }}</p>
        <button class="btn btn-danger" ng-click="deleteStudent()">Delete</button>
        <hr />
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers.js"></script>
    <script type="text/javascript" src="./js/services.js"></script>
  </body>
</html>
